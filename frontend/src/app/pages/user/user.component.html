<div class="flex flex-col gap-3 h-[20rem] items-center justify-center">
  <div class="container mx-auto p-4 mt-36">
    <!-- Título do Perfil -->
    <h1 class="text-lg text-primary font-bold mb-1 text-center">Perfil</h1>

    <!-- Card de informações do usuário -->
    <div class="shadow-lg rounded-lg p-6 max-w-sm mx-auto">
      <!-- Imagem de perfil -->
      <div class="flex justify-center mb-4">
        <img
          class="rounded-full w-32 h-32 border-4 border-primary"
          [src]="picture"
          alt="Foto do perfil"
        />
      </div>

      <!-- Informações do usuário -->
      <div class="text-center">
        <h2 class="text-2xl font-semibold">{{ name }}</h2>
        <p class="flex justify-center">{{ email }}</p>
      </div>
    </div>
  </div>

  <!-- <h2 class="text-sm text-primary font-bold">Configure um Tema</h2> -->
  <select
    (change)="setTheme()"
    [(ngModel)]="selectedTheme"
    data-choose-theme
    class="select select-primary w-full max-w-xs"
  >
    <option disabled selected value="">Selecione um tema</option>
    <option value="acid">Acid</option>
    <option value="aqua">Aqua</option>
    <option value="autumn">Autumn</option>
    <option value="black">Black</option>
    <option value="bumblebee">Bumblebee</option>
    <option value="business">Business</option>
    <option value="coffee">Coffee</option>
    <option value="corporate">Corporate</option>
    <option value="cmyk">CMYK</option>
    <option value="cupcake">Cupcake</option>
    <option value="cyberpunk">Cyberpunk</option>
    <option value="dark">Dark</option>
    <option value="dim">Dim</option>
    <option value="dracula">Dracula</option>
    <option value="emerald">Emerald</option>
    <option value="fantasy">Fantasy</option>
    <option value="forest">Forest</option>
    <option value="garden">Garden</option>
    <option value="halloween">Halloween</option>
    <option value="lemonade">Lemonade</option>
    <option value="light">Light</option>
    <option value="lofi">Lofi</option>
    <option value="luxury">Luxury</option>
    <option value="night">Night</option>
    <option value="nord">Nord</option>
    <option value="pastel">Pastel</option>
    <option value="retro">Retro</option>
    <option value="synthwave">Synthwave</option>
    <option value="sunset">Sunset</option>
    <option value="valentine">Valentine</option>
    <option value="winter">Winter</option>
    <option value="wireframe">Wireframe</option>
  </select>
</div>
